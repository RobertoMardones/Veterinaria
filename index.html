<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Front End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="fondo">
    <header class="text-bg-info text-center p-5">
        <h1>Veterinaria Front End</h1>
    </header>
    <main class="row container-fluid mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header bg-dark">
                    <h5 class="text-light">Formulario Veterinaria</h5>
                </div>
                <div class="card-body">
                    <h3 class="mb-3 mt-2 text-center">Datos de la Mascota</h3>
                    <div>
                        <label>Nombre Mascota</label>
                        <input type="text" id="nombremascota" name="nombremascota" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-nombremascota"></div>
                    </div>
                    <div>
                        <label>Tipo</label>
                        <select class="form-select" name="tipo" id="tipo" onblur="verificar(this.id)">
                            <option selected disabled value="">Seleccione tipo</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <div id="e-tipo"></div>
                    </div>
                    <div>
                        <label>Raza</label>
                        <input type="text" id="raza" name="raza" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-raza"></div>
                    </div>
                    <div>
                        <label>Fecha Ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Motivo Consulta</label>
                        <input type="text" id="motivo" name="motivo" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-motivo"></div>
                    </div>
                    <h3 class="mb-4 mt-4  text-center"> <i class="bi bi-person-lines-fill"></i> Datos del Dueño</h3>
                    <div>
                        <label>Run Dueño</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Teléfono</label>
                        <input type="text" id="fono" maxlength="9" onkeypress="return soloNumero(event)" name="fono" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-fono"></div>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre Mascota</th>
                            <th>Tipo</th>
                            <th>Raza</th>
                            <th>Fecha Ingreso</th>
                            <th>Motivo Consulta</th>
                            <th>Run Dueño</th>
                            <th>Nombre Dueño</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
